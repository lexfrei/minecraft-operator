{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "minecraft-operator.fullname" . }}
  labels:
    app.kubernetes.io/component: manager
    {{- include "minecraft-operator.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      control-plane: controller-manager
      {{- include "minecraft-operator.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Metrics port
    - ports:
        - protocol: TCP
          port: {{ .Values.metrics.port }}
    # Health probe port
    - ports:
        - protocol: TCP
          port: {{ .Values.health.port }}
    {{- if .Values.webui.enabled }}
    # WebUI port
    - ports:
        - protocol: TCP
          port: {{ .Values.webui.port }}
    {{- end }}
  egress:
    # DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # External HTTPS (registries, Docker Hub, Mojang auth)
    - ports:
        - protocol: TCP
          port: 443
    # Kubernetes API server (self-managed clusters; managed K8s typically uses 443 above)
    - ports:
        - protocol: TCP
          port: 6443
    # RCON connections to managed Minecraft server pods (any namespace)
    # RCON egress to managed Minecraft pods.
    # Port 25575 is the default; servers with custom RCON ports
    # may need additional egress rules via networkPolicy.extraEgress.
    - to:
        - podSelector:
            matchLabels:
              app: papermc
          namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 25575
{{- end }}
