# Contract: "ServiceAccount is created correctly for RBAC to work"
suite: serviceaccount
templates:
  - templates/serviceaccount.yaml
tests:
  - it: should create ServiceAccount with controller-manager suffix
    asserts:
      - isKind:
          of: ServiceAccount
      - matchRegex:
          path: metadata.name
          pattern: ".*-controller-manager$"

  - it: should apply custom annotations for cloud IAM integration
    set:
      serviceAccount.annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::123456789:role/operator"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789:role/operator"

  - it: should default automountServiceAccountToken to true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: should allow disabling automount token for security
    set:
      serviceAccount.automountServiceAccountToken: false
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false
