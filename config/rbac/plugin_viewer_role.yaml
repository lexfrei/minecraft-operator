# This rule is not used by the project minecraft-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to mc.k8s.lex.la.mc.k8s.lex.la resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: minecraft-operator
    app.kubernetes.io/managed-by: kustomize
  name: plugin-viewer-role
rules:
- apiGroups:
  - mc.k8s.lex.la.mc.k8s.lex.la
  resources:
  - plugins
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mc.k8s.lex.la.mc.k8s.lex.la
  resources:
  - plugins/status
  verbs:
  - get
