apiVersion: mc.k8s.lex.la/v1beta1
kind: Plugin
metadata:
  name: worldedit-build-pinned
  namespace: default
spec:
  # Plugin source from Hangar (PaperMC plugin repository)
  source:
    type: hangar
    project: "WorldEdit"

  # Build-pin mode: Specific version and build (no automatic updates)
  updateStrategy: build-pin
  version: "7.3.0"
  build: 6734

  # Apply this plugin to all staging servers
  instanceSelector:
    matchLabels:
      environment: staging
